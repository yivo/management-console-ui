<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <title>Management Console</title>
  <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, height=device-height"/>

  <!-- FONT -->
  <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" media="all" href="./css/reset.css" />
  <link rel="stylesheet" media="all" href="./css/base.css" />
  <link rel="stylesheet" media="all" href="./css/helpers.css" />
  <link rel="stylesheet" media="all" href="./css/console-flash.css" />
  <link rel="stylesheet" media="all" href="./css/console-notice.css" />
  <link rel="stylesheet" media="all" href="./css/console-status.css" />

  <!-- JS -->
  <script src="./js/main.js"></script>

  <!-- JS:LIB -->
  <script src="./js/lib/pub-sub.js"></script>
  <script src="./js/lib/utils.js"></script>
  <script src="./js/lib/dom-ready.js"></script>
  <script src="./js/lib/ajax.js"></script>

  <!-- JS:TEMPLATES -->
  <script src="./js/templates/flash.js"></script>

  <!-- JS:APP -->
  <script src="./js/app/flashes-manager.js"></script>
  <script src="./js/app/date-time.js"></script>

  <script src="./js/test.js"></script>

</head>
<body>

  <div id="console-flash-outlet" class="console-flash-outlet"></div>

  <div id="console-loading-progress-notice" class="console-notice js-console-notice">
    <div class="console-notice-icon">
      <img class="console-notice-icon-image" src="./img/loading-pulse.svg" alt="" width="55" height="55">
    </div>
    <div class="console-notice-text">
      <div class="console-notice-title">Console is loading...</div>
      <div class="console-notice-explanation">
        Wait a moment until we prepare everything.
      </div>
    </div>
  </div>

  <div id="console-loading-failure-notice" class="console-notice js-console-notice hide">
    <div class="console-notice-icon">
      <img class="console-notice-icon-image" src="./img/icon-failure.svg" alt="" width="55" height="55">
    </div>
    <div class="console-notice-text">
      <div class="console-notice-title">Failed to load console.</div>
      <div class="console-notice-explanation">
        Check your Internet connection and firewall.
        <br>
        Help needed? <a href="mailto:support@my-company.com">Contact us</a>
      </div>
    </div>
  </div>

  <div id="zero-console-buttons-notice" class="console-notice js-console-notice hide">
    <div class="console-notice-icon">
      <img class="console-notice-icon-image" src="./img/icon-exclamation.svg" alt="" width="55" height="55">
    </div>
    <div class="console-notice-text">
      <div class="console-notice-title">No buttons available.</div>
      <div class="console-notice-explanation">
        Try your luck once more!
        <br>
        <a href="javascript:void(0);" class="js-reload-console">Reload console</a>
      </div>
    </div>
  </div>

  <div id="console-status" class="console-status hide">
    <div class="console-status-wrapper">
      <span id="date-time" class="console-status-date-time"></span>
      <a href="javascript:void(0);" class="js-reload-console">Reload console</a>
    </div>
  </div>

</body>
</html>
